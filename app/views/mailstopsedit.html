<div class="page-header">
	<h1 ng-if="mailstop.type == 'create'">Create Mail Stop</h1>
	<h1 ng-if="mailstop.type == 'edit'">Edit Mail Stop</h1>
</div>


<form name="editForm" class="form-horizontal" ng-submit="mailstop.saveMailStop()" novalidate>

	<div class="form-group">
		<label class="col-sm-2 control-label">Mail Stop</label>
		<div class="col-sm-6">
			<input type="text" name="mailStop" class="form-control" ng-model="mailstop.mailStopData.mailStop" required>
			<p ng-show="editForm.mailStop.$invalid && !editForm.mailStop.$pristine" class="help-block">
		 Mail Stop entry is required.</p>
		</div>
	</div>


	<div class="form-group">
		<label class="col-sm-2 control-label">Address</label>
		<div class="col-sm-6">
			<input type="text" name="address" class="form-control" ng-model="mailstop.mailStopData.address" required>
			<p ng-show="editForm.address.$invalid && !editForm.address.$pristine" class="help-block">
			 Street address is required.</p>
		 </div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">City</label>
		<div class="col-sm-6">
			<input type="text" name="city" class="form-control" ng-model="mailstop.mailStopData.city" required>
			<p ng-show="editForm.city.$invalid && !editForm.city.$pristine" class="help-block">
			 City is required.</p>
		 </div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">State</label>
		<div class="col-sm-6">
			<input type="text" name="state" class="form-control" ng-model="mailstop.mailStopData.state" required>
			<p ng-show="editForm.state.$invalid && !editForm.state.$pristine" class="help-block">
			 State is required.</p>
		 </div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Zip</label>
			<div class="col-sm-6">
			<input type="text" name="zip" class="form-control" ng-model="mailstop.mailStopData.zip" required>
			<p ng-show="editForm.state.$invalid && !editForm.state.$pristine" class="help-block">
			 Zip is required.</p>
		 	</div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Lattitude</label>
		<div class="col-sm-6">
		<input type="text" name="lattitude" class="form-control" ng-model="mailstop.mailStopData.lattitude" required>
		<p ng-show="editForm.lattitude.$invalid && !editForm.lattitude.$pristine" class="help-block">
		 Lattitude is required.</p>
		 </div>
	</div>

	<div class="form-group">
		<label class="col-sm-2 control-label">Longitude</label>
		<div class="col-sm-6">
		<input type="text" name="longitude" class="form-control" ng-model="mailstop.mailStopData.longitude" required>
		<p ng-show="editForm.longitude.$invalid && !editForm.longitude.$pristine" class="help-block">
		 Longitude is required.</p>
		 </div>
	</div>



	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-6">
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="mailstop.type == 'create'">Create Mail Stop</button>
		<button type="submit" class="btn btn-success btn-lg btn-block" ng-if="mailstop.type == 'edit'">Update Mail Stop</button>
		
<!-- use a link with btn classes to get the Delte to work properly. -->
		<a href="#" ng-click="mailstop.deleteMailStop(mailstop.mailStopData._id)" class="btn btn-danger btn-block btn-lg">Delete Mail Stop</a>
		</div>
	</div>

</form>

<div class="row show-hide-message" ng-show="mailstop.message">
	<div class="col-sm-6 col-sm-offset-2">
		
		<div class="alert alert-info">
			{{ mailstop.message }}
		</div>

	</div>
</div>
