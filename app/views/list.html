<div ng-controller="ListCtrl">
	<form>
    <div class="form-group">
      <div class="input-group">
        <div class="input-group-addon"><i class="glyphicon glyphicon-search"></i></div>

        <input type="text" class="form-control" placeholder="Search Location" ng-model="searchLocation">

      </div>      
    </div>
  </form>


	<div><h2>Building Addresses</h2></div>
	<table class="table table-striped table-bordered table-hover">
		<tbody>
			<tr ng-repeat="location in locations | filter:searchLocation track by location._id">
				<td>
					<span class="glyphicon glyphicon-menu-right pull-right"></span>
					<a href="#/edit/{{location._id}}">
						<h4>{{location.assetName}}</h4>
			        	<p>
			        	{{location.address}}</br>
			        	{{location.city}}, {{location.state}}</br>
			        	{{location.zip}}</br>
			        	</p>
			        </a>
			    </td>
			</tr>
		</tbody>
	</table>
</div>
